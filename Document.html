<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shamil's Personal Webpage</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(135deg, #ff4081, #1f1f1f);
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #ffffff;
            font-weight: 300;
        }
        main {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        .section {
            margin: 20px 0;
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .section h2 {
            border-bottom: 2px solid #ff4081;
            padding-bottom: 10px;
            font-weight: 400;
        }
        .section p {
            font-size: 1.2em;
            line-height: 1.6;
            font-weight: 300;
        }
        footer {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.5);
        }
        footer p {
            margin: 0;
            font-size: 0.9em;
            color: #bbbbbb;
        }
        @media (max-width: 600px) {
            header h1 {
                font-size: 2em;
            }
            .section h2 {
                font-size: 1.5em;
            }
            .section p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Shamil's Personal Webpage</h1>
    </header>
    <main>
        <div class="section">
            <h2>About Me</h2>
            <p>Hello! I'm Shamil. Welcome to my personal webpage. Here you can learn more about me, my interests, and my work. Stay tuned for updates!</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Shamil. All rights reserved.</p>
    </footer>
</body>
</html>
